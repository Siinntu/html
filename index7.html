<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Youtube Clone</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
   <div class="container">
    <aside>
        <div class="bars">
            <img src="Icons/clarity_bars-line.svg" alt="bars">
        </div>
       <div class="soro">
        <div class="side-icons">
            <i>
                <img src="Icons/ci_home-alt-fill.svg" alt="home">
                <p>Home</p>
            </i>
       
        </div>
        <div class="side-icons">
            <i>
                <img src="Icons/ion_compass-outline.svg" alt="home">
                <p>Explore</p>
            </i>
           
        </div>
        <div class="side-icons">
            <i>
                <img src="Icons/clarity_video-gallery-line.svg" alt="home">
                <p>Subscription</p>
            </i>
           
        </div>
        <div class="side-icons">
            <i>
                <img src="Icons/ic_outline-video-library.svg" alt="home">
                <p>Library</p>
            </i>
          
        </div>
       </div>
    </aside>
    
    <div class="main-container">
        <header>
            <nav>
                <div class="logo">
                    <img src="Icons/logos_youtube.png" alt="youtube logo">
                </div>
                <div class="center-nav">
                    <div class="search">
                        <input type="text">
                        <button>
                            <img src="Icons/clarity_search-line.svg" alt="search">
                        </button>
                    </div>
                    <div class="mic">
                        <img src="Icons/fluent_mic-on-24-filled.svg" alt="mic">
                    </div>
                    
                </div>
                <div class="side-nav">
                    <i>
                        <img src="Icons/cemra plus.svg" alt="cemra">
                    </i>
                    <i>
                        <img src="Icons/mdi_dots-grid.svg" alt="cemra">
                    </i>
                    <i>
                        <img src="Icons/clarity_notification-outline-badged.svg" alt="cemra">
                    </i>
                    <i>
                        <img src="Icons/unsplash_OhKElOkQ3RE.png" alt="cemra">
                    </i>
                </div>
    
            </nav>
            <div class="tags">
                <div class="tag dark">ALL</div>
                <div class="tag light">Mixes</div>
                <div class="tag light">Crypto</div>
                <div class="tag light">Html</div>
                <div class="tag light">CSS</div>
                <div class="tag light">Javascript</div>
            </div>
        </header>
      
    </div>
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile design</title>
    <link rel="stylesheet" href="style10.css">
    
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.js' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image box/WhatsApp Image 2024-05-12 at 15.12.23_2cae2b71.jpg" alt="" class="profile-img">
             
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link">
                 <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
      <div class="box">
        <h1>Job Application <span class="small">(web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first_name">First name</label>
                    <input  name="first_name" id="first_name" placeholder="Enter First Name...">

                </div>
                <div class="form-control">
                    <label for="last_name">last name</label>
                    <input  name="last_name" id="last_name" placeholder="Enter last_name...">
                </div>
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email"  name="Email" id="Email" placeholder="Enter Email...">
                </div>
                <div class="form-control">
                    <label for="job_rol">job rol</label>
                    <select name="job_rol" id="job_role">
                        <option value="">select job_role</option>
                        <option value="frontend">frontend developer</option>
                        <option value="backend">backend developer</option>
                        <option value="full_stack">full stack developer</option>
                        <option value="ui_x">ui x designer</option>
                    </select>
                    
                </div>
                <div class="para">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="4"
                    placeholder="Enter Address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">city</label>
                    <input type="city"  name="city" id="city" placeholder="Enter city...">
                </div>
                <div class="form-control">
                    <label for="Pincode">Pincode</label>
                    <input type="number"  name="Pincode" id="Pincode" placeholder="Enter Pincode...">
                </div>
                <div class="form-control">
                    <label for="date">date</label>
                    <input type="date"  name="date" id="date" value="2024-28-4">
                </div>
                <div class="form-control">
                    <label for="upload">upload your city</label>
                    <input type="file"  name="upload" id="upload" >
                </div>
        
               
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
